<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Deals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin-badge {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spin-infinite {
      animation: spin-badge 3s linear infinite;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <section class="py-12 px-4 md:px-16">
    <!-- Section Heading -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold mb-2">Latest Deals</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Indulge your senses with the beauty and fragrance of our fresh flower shop. 
        From classic roses to exotic blooms, we offer a wide variety of fresh.
      </p>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <div class="bg-green-50 rounded-lg shadow relative overflow-hidden">
        <!-- Image area -->
        <div class="relative">
          <img src="https://via.placeholder.com/400x250.png?text=Bloom+Plant" alt="Bloom Plant" class="w-full rounded-t-lg">
          <!-- Trusted Badge (hidden on mobile) -->
          <img src="https://via.placeholder.com/50.png?text=✔" 
               class="absolute top-2 left-2 w-10 h-10 md:block hidden spin-infinite" 
               alt="Trusted Badge">
        </div>
        <!-- Content -->
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold mb-2">60% Off | Bloom Plant</h3>
          <button onclick="alert('Flower Added to Cart')" 
                  class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded">
            Shop Now
          </button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-green-50 rounded-lg shadow relative overflow-hidden">
        <div class="relative">
          <img src="https://via.placeholder.com/400x250.png?text=Ana+Plant" alt="Ana Plant" class="w-full rounded-t-lg">
          <img src="https://via.placeholder.com/50.png?text=✔" 
               class="absolute top-2 left-2 w-10 h-10 md:block hidden spin-infinite" 
               alt="Trusted Badge">
        </div>
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold mb-2">30% Off | Ana Plant</h3>
          <button onclick="alert('Flower Added to Cart')" 
                  class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded">
            Shop Now
          </button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-green-50 rounded-lg shadow relative overflow-hidden">
        <div class="relative">
          <img src="https://via.placeholder.com/400x250.png?text=Zabo+Plant" alt="Zabo Plant" class="w-full rounded-t-lg">
          <img src="https://via.placeholder.com/50.png?text=✔" 
               class="absolute top-2 left-2 w-10 h-10 md:block hidden spin-infinite" 
               alt="Trusted Badge">
        </div>
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold mb-2">25% Off | Zabo Plant</h3>
          <button onclick="alert('Flower Added to Cart')" 
                  class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded">
            Shop Now
          </button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
